    <mat-card class="example-card {{mesa.status}}-content margem-superior" fxFlex="200px" *ngFor="let mesa of dados">
        <mat-card-header>
          <mat-card-title class="{{mesa.status}}-title"><h1>{{mesa.nome}}</h1></mat-card-title>
          <mat-card-subtitle><h2 class="{{mesa.status}}-font">{{mesa.status}}</h2></mat-card-subtitle>
          <mat-card-subtitle><p class="{{mesa.status}}-font">{{mesa.reservaName}}</p></mat-card-subtitle>
          <!-- <mat-card-subtitle><p class="ocupado-font">Parcial: 580,00</p></mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
            &nbsp;
        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-button>Cancelar</button>
          <button mat-button>Fechar</button>
          <button mat-button>Detalhes</button> -->
          <button mat-button>Abir</button>
          <button mat-button>Reservar</button>
          <button (click)="delete(mesa)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>delete</mat-icon>
          </button>   
        </mat-card-actions>
    </mat-card>
